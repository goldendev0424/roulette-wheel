<!DOCTYPE html>
<html>

<head>
  <title>Roulette Wheel</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="assets/css/flipper.css">
</head>

<body>
  <div id="app">
    <div class="roulette-wheel">
      <div class="layer-2 wheel" style="transform: rotate(0deg);"></div>
      <div class="layer-3"></div>
      <div class="layer-4 wheel" style="transform: rotate(0deg);"></div>
      <div class="layer-5"></div>
      <div class="ball-container" style="transform: rotate(0deg);">
        <div class="ball" style="transform: translate(0, -163.221px);"></div>
      </div>
    </div>
  </div>
  <div class="result"></div>

  <!-- cdn js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/17.3.0/Tween.min.js" integrity="sha512-3GgT/SBo7kPkyVhbj1FK8zBPqNWQDoqgtNpBhki7KDnRXIS0aRMUZlwLxmncAwx9ucfpctW6FmJzBnyQVUTu3Q==" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q==" crossorigin="anonymous"></script>

  <!-- Custom js -->
  <script src="assets/js/Observable.js"></script>
  <script src="assets/js/index.js"></script>
</body>

</html>
